<!DOCTYPE html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Polad Turnir">
    
    <title>Polad Turnir Meneceri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Space Grotesk', sans-serif; 
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      }
      /* Custom scrollbar for modern feel */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* DRAW ANIMATIONS */
      @keyframes jumpOut {
        0% { transform: scale(0.1) translateY(200px); opacity: 0; }
        50% { transform: scale(1.2) translateY(-20px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      @keyframes crackLeft {
        0% { transform: rotate(0deg) translateX(0); }
        100% { transform: rotate(-15deg) translateX(-60px); opacity: 0; }
      }
      
      @keyframes crackRight {
        0% { transform: rotate(0deg) translateX(0); }
        100% { transform: rotate(15deg) translateX(60px); opacity: 0; }
      }

      @keyframes paperReveal {
        0% { transform: scaleY(0.1) scaleX(0.5); opacity: 0; filter: blur(10px); }
        50% { transform: scaleY(1) scaleX(0.8); opacity: 1; filter: blur(0px); }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes basketShake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }

      .animate-jumpOut { animation: jumpOut 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-crackLeft { animation: crackLeft 0.8s ease-in-out forwards; }
      .animate-crackRight { animation: crackRight 0.8s ease-in-out forwards; }
      .animate-paperReveal { animation: paperReveal 0.6s ease-out forwards; }
      .animate-basketShake { animation: basketShake 0.5s ease-in-out infinite; }
      
      .perspective-1000 { perspective: 1000px; }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>
